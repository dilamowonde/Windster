<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main class=" bg-gray-50">

        <div class="flex flex-col h-screen items-center justify-center w-full py-8 px-6">
            <a href="#" class="flex justify-center items-center p-4 space-x-4 mb-8">
                <img src="./img/logo.svg" class="w-10">
                <span class="text-2xl font-bold">Windster</span>
            </a>

            <div class="w-full max-w-screen-sm p-0 rounded-lg bg-white shadow">
                <div class="p-12 ">
                    <h1 class="text-3xl font-bold text-gray-900">
                        Sign in to platform
                    </h1>
                    <form action="" class="flex flex-col space-y-6 mt-4"> 
                        <div class="flex flex-col space-y-2">
                            <label for="" class="text-sm font-medium">Your email</label>
                            <input type="text" placeholder="name@company.com" class="px-4 py-2 bg-gray-100 rounded-lg border focus:outline-cyan-600 border-gray-300 ">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label for="" class="text-sm font-medium">Your password</label>
                            <input type="password" placeholder="••••••••" class="px-4 py-2 bg-gray-100 rounded-lg border focus:outline-cyan-600 border-gray-300 text-sm">
                        </div>
                        <div class="flex flex-col space-y-6">
                            <div class="flex justify-between">

                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="" class="font-medium">Remember me</label>
                                </div>
                                <a href="" class=" text-cyan-600 hover:underline">
                                    Lost Password?
                                </a>
                            </div>

                            <div class="flex flex-col space-y-4">
                                <div class="flex">

                                    <a href="" class="p-4 bg-cyan-600 rounded-lg self-center hover:bg-cyan-700 text-lg font-semibold text-white">
                                        Log into your account
                                    </a>
                                </div>
                                <div class="flex font-medium space-x-2">
                                    <span>Not Registered?</span>
                                    <a href="" class=" text-cyan-600 hover:underline">Create account</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
